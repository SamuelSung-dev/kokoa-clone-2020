<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats - KokoaTalk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No service</span>
        <img class="status-bar__icon" src="icon/wifi.svg" />
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <img class="status-bar__icon" src="icon/signal.svg" />
        <img class="status-bar__icon" src="icon/charging.svg" />
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icons">
        <div class="screen-header__icon--wrapper">
          <img class="screen-header__icon" src="icon/search.svg" />
        </div>
        <div class="screen-header__icon--wrapper">
          <img class="screen-header__icon" src="icon/plus.svg" />
        </div>
        <div class="screen-header__icon--wrapper">
          <img class="screen-header__icon" src="icon/music-note.svg" />
        </div>
        <div class="screen-header__icon--wrapper">
          <img class="screen-header__icon" src="icon/cog.svg" />
        </div>
      </div>
    </header>

    <main class="chats-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="image/cat-russian_blue.jpg"
            class="user-component__avatar"
          />
          <div class="user-component__text">
            <h1 class="user-component__title">Russian Blue</h1>
            <h2 class="user-component__subtitle">I want to eat meat</h2>
          </div>
        </div>
        <div class="user-component__column user-component__column--chats">
          <time>17:33</time>
        </div>
      </div>
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="image/cat-american_short.jpg"
            class="user-component__avatar"
          />
          <div class="user-component__text">
            <h1 class="user-component__title">American Shorthair</h1>
            <h2 class="user-component__subtitle">Hello World!</h2>
          </div>
        </div>
        <div class="user-component__column user-component__column--chats">
          <time>17:33</time>
          <span class="chats__notification badge">1</span>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a href="friends.html">
            <div class="nav__link">
              <img class="nav__icon" src="icon/friends.svg" />
            </div>
          </a>
        </li>
        <li class="nav__btn">
          <a href="chats.html">
            <div class="nav__link">
              <span class="nav__notification badge">1</span>
              <img class="nav__icon" src="icon/chats_on.svg" />
            </div>
          </a>
        </li>
        <li class="nav__btn">
          <a href="find.html">
            <div class="nav__link">
              <img class="nav__icon" src="icon/search.svg" />
            </div>
          </a>
        </li>
        <li class="nav__btn">
          <a href="more.html">
            <div class="nav__link">
              <span class="nav__newfeat badge__newfeat"></span>
              <img class="nav__icon" src="icon/dots-horizontal.svg" />
            </div>
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
