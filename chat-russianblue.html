<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat with Russian Blue - KokoaTalk</title>
  </head>
  <body class="chat__background">
    <div class="status-bar chat__background">
      <div class="status-bar__column">
        <span>No service</span>
        <img class="status-bar__icon" src="icon/wifi.svg" />
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <img class="status-bar__icon" src="icon/signal.svg" />
        <img class="status-bar__icon" src="icon/charging.svg" />
      </div>
    </div>

    <header class="activity-header chat__background">
      <div class="activity-header__back">
        <a href="chats.html">
          <img class="activity-header__icon" src="icon/chevron-left.svg" />
        </a>
      </div>
      <div class="activity-header__title">
        <span class="activity-header__title">Russian Blue</span>
      </div>
      <div class="activity-header__icons">
        <img class="activity-header__icon" src="icon/search.svg" />
        <img class="activity-header__icon" src="icon/menu.svg" />
      </div>
    </header>
  </body>
</html>
