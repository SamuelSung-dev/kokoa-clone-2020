<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings - KokoaTalk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No service</span>
        <img class="status-bar__icon" src="icon/wifi.svg" />
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <img class="status-bar__icon" src="icon/signal.svg" />
        <img class="status-bar__icon" src="icon/charging.svg" />
      </div>
    </div>

    <header class="activity-header">
      <div class="activity-header__back">
        <a href="more.html">
          <img class="activity-header__icon" src="icon/chevron-left.svg" />
        </a>
      </div>
      <span class="activity-header__title">Settings</span>
      <div class="activity-header__icons">
        <img class="activity-header__icon" src="icon/search.svg" />
      </div>
    </header>
    <main class="activity">
      <ul class="activity__list">
        <li class="activity__li">
          <div class="activity__li__title">
            <img class="activity__li__icon" src="icon/speakerphone.svg" />
            <span class="activity__li__title__text">Notices</span>
          </div>
          <span class="activity__li__subtitle"></span>
        </li>
        <li class="activity__li">
          <div class="activity__li__title">
            <img class="activity__li__icon" src="icon/beaker.svg" />
            <span class="activity__li__title__text">Kokoa Lab</span>
          </div>
          <span class="activity__li__subtitle"></span>
        </li>
        <li class="activity__li">
          <div class="activity__li__title">
            <img class="activity__li__icon" src="icon/info_black.svg" />
            <span class="activity__li__title__text">Version</span>
          </div>
          <span class="activity__li__subtitle">Latest Version</span>
        </li>
      </ul>
      <ul class="activity__list">
        <li class="activity__li">
          <div class="activity__li__title">
            <img class="activity__li__icon" src="icon/lock-closed.svg" />
            <span class="activity__li__title__text">Privacy</span>
          </div>
          <span class="activity__li__subtitle"></span>
        </li>
        <li class="activity__li">
          <div class="activity__li__title">
            <img class="activity__li__icon" src="icon/bell.svg" />
            <span class="activity__li__title__text">Notifications</span>
          </div>
          <span class="activity__li__subtitle"></span>
        </li>
        <li class="activity__li">
          <div class="activity__li__title">
            <img class="activity__li__icon" src="icon/friends.svg" />
            <span class="activity__li__title__text">Friends</span>
          </div>
        </li>
        <li class="activity__li">
          <div class="activity__li__title">
            <img class="activity__li__icon" src="icon/chats.svg" />
            <span class="activity__li__title__text">Chats</span>
          </div>
          <span class="activity__li__subtitle"></span>
        </li>
        <li class="activity__li">
          <div class="activity__li__title">
            <img class="activity__li__icon" src="icon/sun.svg" />
            <span class="activity__li__title__text">Display</span>
            <span class="badge badge--sm">N</span>
          </div>
          <span class="activity__li__subtitle"></span>
        </li>
        <li class="activity__li">
          <div class="activity__li__title">
            <img class="activity__li__icon" src="icon/color-swatch.svg" />
            <span class="activity__li__title__text">Themes</span>
            <span class="badge badge--sm">N</span>
          </div>
          <span class="activity__li__subtitle">Default theme</span>
        </li>
        <li class="activity__li">
          <div class="activity__li__title">
            <img class="activity__li__icon" src="icon/call.svg" />
            <span class="activity__li__title__text">Call</span>
          </div>
        </li>
      </ul>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a href="friends.html">
            <div class="nav__link">
              <img class="nav__icon" src="icon/friends.svg" />
            </div>
          </a>
        </li>
        <li class="nav__btn">
          <a href="chats.html">
            <div class="nav__link">
              <img class="nav__icon" src="icon/chats.svg" />
            </div>
          </a>
        </li>
        <li class="nav__btn">
          <a href="find.html">
            <div class="nav__link">
              <img class="nav__icon" src="icon/search.svg" />
            </div>
          </a>
        </li>
        <li class="nav__btn">
          <a href="more.html">
            <div class="nav__link">
              <span class="badge__newfeat"></span>
              <img class="nav__icon" src="icon/dots-horizontal.svg" />
            </div>
          </a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">Your Screen is Too Big!!</div>
  </body>
</html>
