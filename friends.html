<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends - KokoaTalk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No service</span>
        <img class="status-bar__icon" src="icon/wifi.svg" />
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <img class="status-bar__icon" src="icon/signal.svg" />
        <img class="status-bar__icon" src="icon/charging.svg" />
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Friends</h1>
      <div class="screen-header__icons">
        <img class="screen-header__icon" src="icon/search.svg" />
        <img class="screen-header__icon" src="icon/music-note.svg" />
        <img class="screen-header__icon" src="icon/cog.svg" />
      </div>
    </header>

    <div class="friend-display-link">
      <object
        type="image/svg+xml"
        class="friend-display-link__info"
        data="icon/info.svg"
      ></object>
      Friends' Names Display
      <object
        type="image/svg+xml"
        class="friend-display-link__info"
        data="icon/chevron-right.svg"
      ></object>
    </div>

    <main class="friends-sreen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="image/cat.jpg"
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-component__text">
            <h1 class="user-component__title">Cute Cat</h1>
            <!-- <h2 class="user-component__subtitle">hello</h2> -->
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>
      <div class="friends-sreen__friendlist">
        <div class="friends-sreen__friendlist-header">
          <span>Channel</span>
          <img class="friend-display-link__info" src="icon/chevron-up.svg" />
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="image/cat-channel.jpg"
              class="user-component__avatar user-component__avatar--sm"
            />
            <div class="user-component__text">
              <h1 class="user-component__title user-component__title--sm">
                Cat Channel
              </h1>
              <!-- <h2 class="user-component__subtitle">hello</h2> -->
            </div>
          </div>
          <div class="user-component__column">
            2
            <img
              class="friend-display-link__info"
              src="icon/chevron-right.svg"
            />
          </div>
        </div>
      </div>
      <div class="friends-sreen__friendlist">
        <div class="friends-sreen__friendlist-header">
          <span>Friends</span>
          <img class="friend-display-link__info" src="icon/chevron-up.svg" />
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="image/cat-russian_blue.jpg"
              class="user-component__avatar user-component__avatar--sm"
            />
            <div class="user-component__text">
              <h1 class="user-component__title user-component__title--sm">
                Russian Blue
              </h1>
              <!-- <h2 class="user-component__subtitle">hello</h2> -->
            </div>
          </div>
          <div class="user-component__column"></div>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="image/cat-american_short.jpg"
              class="user-component__avatar user-component__avatar--sm"
            />
            <div class="user-component__text">
              <h1 class="user-component__title user-component__title--sm">
                American Shorthair
              </h1>
              <h2 class="user-component__subtitle">Hello World!</h2>
            </div>
          </div>
          <div class="user-component__column"></div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><img class="nav__icon" src="icon/friends_on.svg"
          /></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification">1</span>
            <img class="nav__icon" src="icon/chats.svg"
          /></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><img class="nav__icon" src="icon/search.svg"
          /></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__newfeat"></span>
            <img class="nav__icon" src="icon/dots-horizontal.svg" />
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
